<div class="main">
    <h1>Contact Sunir</h1>
    <div style="text-align: center; width: 100%; height: 100vh;">
        <form>
            <label for="fname" style="font-size: 1.5em;">Full name:</label><br>
            <input type="text" id="fname" name="fname" style="width: 60%; font-size:xx-large"><br><br><br>
            <label for="email" style="font-size: 1.5em;">Email:</label><br>
            <input type="email" id="email" name="email" style="width: 60%; font-size:xx-large"><br><br><br>
            <label for="phone" style="font-size: 1.5em;">Phone:</label><br>
            <input type="tel" id="phone" name="phone" style="width: 60%; font-size:xx-large"><br><br><br>
            <label for="messageType" style="font-size: 1.5em;">Message Type:</label><br>
            <input type="radio" id="professional" name="messageType" value="professional">

            <input type="radio" id="personal" name="messageType" value="personal">
            <label for="personal" style="font-size: 1.5em;">Personal</label><br><br><br>
            <label for="message" style="font-size: 1.5em;">Message:</label><br>
            <textarea id="message" name="message" style="width: 60%; height: 20vh; font-size: x-large;"></textarea><br><br><br>
            <label for="response" style="font-size: 1.5em;">Response Required:</label><br>
            <input type="radio" id="urgent" name="response" value="urgent">
            <label for="urgent" style="font-size: 1.5em;">Urgent</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" id="notUrgent" name="response" value="notUrgent">
            <label for="notUrgent" style="font-size: 1.5em;">Not Urgent</label><br><br><br>
            <input type="submit" value="Submit" style="width: 60%; height: 3em; font-size: 1.5em;">
        </form>
    </div>
